<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Talk Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/9c4b9faac9.js" crossorigin="anonymous"></script>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>

<body>

    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- previous button -->


    <!-- book -->
    <div id="book" class="book">
        <button id="previous">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <!-- next button -->
        <button id="next">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <!-- paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>Menu</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <button class="coffee" id="blackmagic">
                    </button>
                    <button class="coffee" id="caffelatte">
                    </button>
                    <button class="coffee" id="cappuccino">
                    </button>
                    <button class="coffee" id="espresso">
                    </button>
                    <button class="coffee" id="sugarspice">
                    </button>
                </div>
            </div>
        </div>
        <!-- paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1>tea</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>choci</h1>
                </div>
            </div>
        </div>
        <!-- paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1>milk</h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <p>recommendations:</p>
                    <p>!Musik</p>
                    <p>!Buch</p>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
