<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Talk Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/9c4b9faac9.js" crossorigin="anonymous"></script>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>

<body>
    <div id="app" class="full-height"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <div id="book" class="book">
        <button id="previous">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button id="next">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>Menu</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <!-- coffee -->
                    <button class="coffee" id="blackmagic" title="kopieren">Black Magic</button>
                    <button class="coffee" id="caffelatte" title="kopieren">Caffe Latte</button>
                    <button class="coffee" id="cappuccino" title="kopieren">Cappuccino</button>
                    <button class="coffee" id="espresso" title="kopieren">Espresso</button>
                    <button class="coffee" id="sugarspice" title="kopieren">Sugar & Spice</button>
                </div>
            </div>
        </div>
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <!-- tea -->
                    <button class="tea" id="galahad" title="kopieren">Gala Had</button>
                    <button class="tea" id="mnd" title="kopieren">Midsummer Nights Dream</button>
                    <button class="tea" id="masala" title="kopieren">Masala Cahi</button>
                    <button class="tea" id="gtl" title="kopieren">Green Tea Latte</button>
                    <button class="tea" id="grinch" title="kopieren">The Grinch</button>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <!-- choci -->
                    <button class="chocolate" id="bitterheart" title="kopieren">Bitter Heart</button>
                    <button class="chocolate" id="chocobee" title="kopieren">Chocobee Miruku</button>
                    <button class="chocolate" id="darkchoc" title="kopieren">Dark Chocolate</button>
                    <button class="chocolate" id="spicedlady" title="kopieren">Spiced Lady</button>
                </div>
            </div>
        </div>
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <!-- milk -->
                    <button class="milk" id="bedchamber" title="kopieren">Bedchamber</button>
                    <button class="milk" id="honeymilk" title="kopieren">Honey Milk</button>
                    <button class="milk" id="milkyway" title="kopieren">Milky Way</button>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <!-- recommendations -->
                    <button class="recommendations" id="musik" title="kopieren">Musikempfehlung</button>
                    <button class="recommendations" id="buch" title="kopieren">Buchempfehlung</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
