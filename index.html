<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Talk Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
</head>

<body>
    <div id="app" class="full-height"></div>
    <div id="book" class="book">
        <button id="previous">
            <img src="pictures/buttons/arrow_previous.png" alt="arrow_previous">
        </button>
        <button id="next">
            <img src="pictures/buttons/arrow_next.png" alt="arrow_next">
        </button>
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <img src="pictures/background.png" alt="Background">
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <img src="pictures/background.png" alt="Background">
                    <!-- coffee -->
                    <button class="coffee" id="blackmagic" title="kopieren">
                        <img src="pictures/buttons/coffee/blackmagic.png" alt="Black Magic">
                    </button>
                    <button class="coffee" id="caffelatte" title="kopieren">
                        <img src="pictures/buttons/coffee/caffelatte.png" alt="Caffe Latte">
                    </button>
                    <button class="coffee" id="cappuccino" title="kopieren">
                        <img src="pictures/buttons/coffee/cappuccino.png" alt="Cappuccino">
                    </button>
                    <button class="coffee" id="espresso" title="kopieren">
                        <img src="pictures/buttons/coffee/espresso.png" alt="Espresso">
                    </button>
                    <button class="coffee" id="sugarspice" title="kopieren">
                        <img src="pictures/buttons/coffee/sugarspice.png" alt="Sugar & Spice">
                    </button>
                </div>
            </div>
        </div>
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <img src="pictures/background.png" alt="Background">
                    <!-- tea -->
                    <button class="tea" id="galahad" title="kopieren">
                        <img src="pictures/buttons/tea/galahad.png" alt="Gala Had">
                    </button>
                    <button class="tea" id="mnd" title="kopieren">
                        <img src="pictures/buttons/tea/mnd.png" alt="Midsummer Nights Dream">
                    </button>
                    <button class="tea" id="masala" title="kopieren">
                        <img src="pictures/buttons/tea/masala.png" alt="Masala Cahi">
                    </button>
                    <button class="tea" id="gtl" title="kopieren">
                        <img src="pictures/buttons/tea/gtl.png" alt="Green Tea Latte">
                    </button>
                    <button class="tea" id="grinch" title="kopieren">
                        <img src="pictures/buttons/tea/grinch.png" alt="The Grinch">
                    </button>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <img src="pictures/background.png" alt="Background">
                    <!-- choci -->
                    <button class="chocolate" id="bitterheart" title="kopieren">
                        <img src="pictures/buttons/chocolate/bitterheart.png" alt="Bitter Heart">
                    </button>
                    <button class="chocolate" id="chocobee" title="kopieren">
                        <img src="pictures/buttons/chocolate/chocobee.png" alt="Chocobee Miruku">
                    </button>
                    <button class="chocolate" id="darkchoc" title="kopieren">
                        <img src="pictures/buttons/chocolate/darkchoc.png" alt="Dark Chocolate">
                    </button>
                    <button class="chocolate" id="spicedlady" title="kopieren">
                        <img src="pictures/buttons/chocolate/spicedlady.png" alt="Spiced Lady">
                    </button>
                </div>
            </div>
        </div>
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <img src="pictures/background.png" alt="Background">
                    <!-- milk -->
                    <button class="milk" id="bedchamber" title="kopieren">
                        <img src="pictures/buttons/milk/bedchamber.png" alt="Bedchamber">
                    </button>
                    <button class="milk" id="honeymilk" title="kopieren">
                        <img src="pictures/buttons/milk/honeymilk.png" alt="Honey Milk">
                    </button>
                    <button class="milk" id="milkyway" title="kopieren">
                        <img src="pictures/buttons/milk/milkyway.png" alt="Milky Way">
                    </button>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <img src="pictures/background.png" alt="Background">
                    <!-- recommendations -->
                    <button class="recommendations" id="musik" title="kopieren">
                        <img src="pictures/buttons/recommendations/musik.png" alt="Musikempfehlung">
                    </button>
                    <button class="recommendations" id="buch" title="kopieren">
                        <img src="pictures/buttons/recommendations/buch.png" alt="Buchempfehlung">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
